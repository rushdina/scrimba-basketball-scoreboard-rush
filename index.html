<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="column">
          <h3>HOME</h3>
          <h2 id="home-score-el">0</h2>
          <div>
            <button class="home-btn" data-home-points="1">+1</button>
            <button class="home-btn" data-home-points="2">+2</button>
            <button class="home-btn" data-home-points="3">+3</button>
          </div>
        </div>

        <div class="column">
          <h3>GUEST</h3>
          <h2 id="guest-score-el">0</h2>
          <div>
            <button class="guest-btn" data-guest-points="1">+1</button>
            <button class="guest-btn" data-guest-points="2">+2</button>
            <button class="guest-btn" data-guest-points="3">+3</button>
          </div>
        </div>
      </div>

      <div>
        <button id="new-game-btn">NEW GAME</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

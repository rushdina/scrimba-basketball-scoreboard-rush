<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div>
                    <button
                        id="home-score-btn-1" 
                        class="score-btn"
                        onclick="increaseScore('home', 1)"
                    >+1
                    </button>
                    <button 
                        id="home-score-btn-2" 
                        class="score-btn"
                        onclick="increaseScore('home', 2)"
                    >+2
                    </button>
                    <button
                        id="home-score-btn-3" 
                        class="score-btn"
                        onclick="increaseScore('home', 3)"    
                    >+3
                    </button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div>
                    <button
                        id="guest-score-btn-1" 
                        class="score-btn"
                        onclick="increaseScore('guest', 1)"
                    >+1
                    </button>
                    <button 
                        id="guest-score-btn-2" 
                        class="score-btn"
                        onclick="increaseScore('guest', 2)"
                    >+2
                    </button>
                    <button
                        id="guest-score-btn-3" 
                        class="score-btn"
                        onclick="increaseScore('guest', 3)"    
                    >+3
                    </button>
                </div>
            </div>
        </div>
        <div>
            <button id="newGame-btn" onclick="newGame()">NEW GAME</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

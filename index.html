<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="column">
          <h1>HOME</h1>
          <h2 id="home-score-el">0</h2>
          <div id="home-btns">
            <button class="home-btn" data-team="home" data-points="1">
              +1
            </button>
            <button class="home-btn" data-team="home" data-points="2">
              +2
            </button>
            <button class="home-btn" data-team="home" data-points="3">
              +3
            </button>
          </div>
        </div>

        <div class="column">
          <h1>GUEST</h1>
          <h2 id="guest-score-el">0</h2>
          <div id="guest-btns">
            <button class="guest-btn" data-team="guest" data-points="1">
              +1
            </button>
            <button class="guest-btn" data-team="guest" data-points="2">
              +2
            </button>
            <button class="guest-btn" data-team="guest" data-points="3">
              +3
            </button>
          </div>
        </div>
      </div>

      <button id="new-game-btn">NEW GAME</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
